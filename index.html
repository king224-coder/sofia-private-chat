<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sofia Private Chat Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  h1 { margin-bottom: 20px; }
  input {
    padding: 10px;
    margin: 5px 0;
    border-radius: 5px;
    border: none;
    width: 250px;
    font-size: 1em;
  }
  button {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 1em;
    background: #007bff;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background: #0056b3;
  }
</style>
</head>
<body>

<h1>Sofia Private Chat Login</h1>

<input type="text" id="playerId" placeholder="Your MLBB Player ID" />
<input type="text" id="playerServer" placeholder="Your Server ID" />
<input type="text" id="friendId" placeholder="Friend's MLBB Player ID" />
<input type="text" id="friendServer" placeholder="Friend's Server ID" />

<button onclick="login()">Start Chatting</button>

<script>
  function login() {
    const playerId = document.getElementById('playerId').value.trim();
    const playerServer = document.getElementById('playerServer').value.trim();
    const friendId = document.getElementById('friendId').value.trim();
    const friendServer = document.getElementById('friendServer').value.trim();

    if (!playerId || !playerServer || !friendId || !friendServer) {
      alert("Please fill all fields!");
      return;
    }

    localStorage.setItem("playerId", playerId);
    localStorage.setItem("playerServer", playerServer);
    localStorage.setItem("friendId", friendId);
    localStorage.setItem("friendServer", friendServer);

    window.location.href = "chat.html";
  }
</script>

</body>
</html>
