<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sofia Private Chat - Login</title>
<style>
  body {
    background: #121212;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: #1f1f1f;
    padding: 20px;
    border-radius: 12px;
    width: 350px;
  }
  h2 {
    text-align: center;
    margin-bottom: 15px;
  }
  input {
    width: 100%;
    padding: 10px;
    margin-bottom: 12px;
    border-radius: 6px;
    border: none;
    font-size: 16px;
  }
  button {
    width: 100%;
    padding: 12px;
    background: #007bff;
    border: none;
    border-radius: 6px;
    font-size: 18px;
    cursor: pointer;
    color: white;
  }
  button:hover {
    background: #0056b3;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Login to Sofia Private Chat</h2>

  <input id="playerId" placeholder="Your MLBB ID" type="text" autocomplete="off" />
  <input id="playerServer" placeholder="Your Server ID" type="text" autocomplete="off" />

  <input id="friendId" placeholder="Friend's MLBB ID" type="text" autocomplete="off" />
  <input id="friendServer" placeholder="Friend's Server ID" type="text" autocomplete="off" />

  <button id="loginBtn">Start Chat</button>
</div>

<script>
  document.getElementById('loginBtn').addEventListener('click', () => {
    const playerId = document.getElementById('playerId').value.trim();
    const playerServer = document.getElementById('playerServer').value.trim();
    const friendId = document.getElementById('friendId').value.trim();
    const friendServer = document.getElementById('friendServer').value.trim();

    if (!playerId || !playerServer || !friendId || !friendServer) {
      alert('Please fill all fields');
      return;
    }

    localStorage.setItem('playerId', playerId);
    localStorage.setItem('playerServer', playerServer);
    localStorage.setItem('friendId', friendId);
    localStorage.setItem('friendServer', friendServer);

    // Go to chat page
    window.location.href = 'chat.html';
  });
</script>

</body>
</html>
