<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Sofia Private Chat - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-container {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #555;
    }
    input, button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
    }
    input {
      background-color: #333;
      color: #fff;
    }
    button {
      background-color: #ff66cc;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Sofia Private Chat</h2>
    <input type="text" id="mlbbID" placeholder="Enter MLBB ID" required />
    <input type="text" id="serverID" placeholder="Enter Server ID" required />
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const mlbbID = document.getElementById('mlbbID').value.trim();
      const serverID = document.getElementById('serverID').value.trim();
      if (!mlbbID || !serverID) {
        alert('Please fill all fields');
        return;
      }
      localStorage.setItem('playerID', mlbbID);
      localStorage.setItem('serverID', serverID);
      window.location.href = 'chat.html';
    }
  </script>
</body>
</html>
